<!DOCTYPE html>
<html>
<head>
    <title>Wellness Zoom Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            padding-top: 5px;
            margin-bottom: 10px;
        }

        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        p#error_message {
            color: red;
            margin-top: 10px;
        }

        .button-wrapper {
            margin-top: 20px;
            text-align: center;
        }

        button[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <h1>Wellness Zoom Login</h1>
    <div class="container">
        <div class="input-field">
            <input type="email" id="emailInput" placeholder="Email">
        </div>
        <div class="input-field">
            <input type="password" id="passwordInput" placeholder="7 Day Password">
        </div>
        <div class="button-wrapper">
            <button type="submit" onclick="checkPassword()">Join Today's Wellness Class</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            var email = document.getElementById("emailInput").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "check-password.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("result").textContent = xhr.responseText;
                }
            };

            var formData = "password=" + encodeURIComponent(password) + "&email=" + encodeURIComponent(email);
            xhr.send(formData);
        }
    </script>
</body>
</html>
